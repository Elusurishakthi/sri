<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        h1 {
            width: 500px;
            padding: 10px;

        }

        p {

    <form>
        <img src="profile.jpeg" alt="profile picture" width="150px" height="150px"
            style="border-radius: 50%; display: block; margin-left: auto; margin-right: auto; margin-top: 20px;">
