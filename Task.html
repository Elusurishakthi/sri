<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <style>
        form {
            width: 800px;
            background-color: rgb(158, 85, 122);
            border: 100px;
            text-align: center;

        }

        body {
            margin: 200px;
            padding: 20px;
            height: 300px;
        }

        .form-container {
            background-color: aliceblue;
            padding: 30px 40px;
            width: 100px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form>
            <div>
                <h1>Registration form</h1><br>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label>First name:</label>
                    <input type="name" placeholder="initial"><br><br>
                </div>
                <div class="form-group">
                    <label>Last name:</label>
                    <input type="name" p. laceholder="name"><br><br>
                </div>

                <div class="form-group">
                    <label>DOB:</label>
                    <input type="date" placeholder="date"><br><br>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <label>
                        <input type="radio" name="gender" value="Female">Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="Male">Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="Other">Other
                    </label><br><br>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" placeholder="enter your mail"><br><br>
                </div>
                <div class="form-group">
                    <label>Phone number:</label>
                    <input typr="number" placeholder="number"><br><br>
                </div>
            </div>
            <div>
                <label>Subject</label>
                <select>
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>JAVA SCRIPT</option>
                    <option>PYTHON</option>
                </select><br><br>
            </div>

            <div>
                <button style="background-color:rgb(184, 66, 125)">
                    <p style=color:white>Submit</p>
                </button>
            </div>
        </form>
    </div>
</body>

</html>
